<div class="container">
    <h1 mat-dialog-title>Redefinir a senha</h1>
    <mat-dialog-content class="dialog-content-custom">  
        <p>Insira o email associado Ã  sua conta e enviaremos um link para redefinir sua senha.</p>
        <div class="form-fields">    
            <mat-form-field class="email-field" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input 
                [formControl]="emailControl"
                [(ngModel)]="emailModel"
                required
                name="email" 
                matInput 
                placeholder="Ex. fulano@mail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>      
        </div>       

        <div class="buttons-container">
            <button *ngIf="isEmailNotFound" (click)="close()" 
                class="mat-elevation-z4" 
                mat-stroked-button 
                color="warn">
                Cancelar
            </button>
            <button *ngIf="isEmailNotFound" (click)="checkEmail()" [disabled]="!validatefield()"
                class="mat-elevation-z4" 
                mat-stroked-button 
                color="primary">
                Confirmar
            </button>  
            <button *ngIf="!isEmailNotFound" (click)="close()" 
                class="mat-elevation-z4" 
                mat-stroked-button 
                color="primary">
                Fechar
            </button>     
        </div>
    </mat-dialog-content>
</div>
